# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: mojdigitalstudio/community-proxy
  tag: latest
  pullPolicy: IfNotPresent
  port: 8000

ingress:
  enabled: true
  host: community-proxy.apps.live-1.cloud-platform.service.justice.gov.uk
  path: /

env:
  JWT_PUBLIC_KEY: 
  DELIUS_ENDPOINT_URL: http://community-api-proxy:8080/api
  DELIUS_API_USERNAME: NationalUser
